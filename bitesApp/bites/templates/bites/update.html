{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bites</title>
    <script src="https://kit.fontawesome.com/70c20a4914.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bites/css/app.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>U</span>~bites.co</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0  mx-auto" style="width: 10px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#section1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Aboutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%  url 'bites:home' %}">Bites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%  url 'bites:new' %}">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section6">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section6">SignOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid main">
<h1>Edit Bites</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <div  class="mb-3">
        <label class="form-label">Enter Bite Name:</label>
        {{ form.name }}
    </div>
    <div  class="mb-3">
        <label class="form-label">Enter Bite Price:</label>
        {{ form.price }}
    </div>
    <div  class="mb-3">
        <label class="form-label">Enter Bite Category:</label>
        {{ form.category }}
    </div>
    <div  class="mb-3">
        <label class="form-label">Upload Image:</label>
        {{ form.image }}
    </div>
    <div  class="mb-3">
    <input type="submit" value="Update">
    </div>
</form>
</div>
<div class="container-fluid footer fixed-bottom">
    <span>Developed by: Makyao Pro</span>
</div>
</body>
</html>
